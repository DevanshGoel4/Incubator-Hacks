{% extends "base.html" %}

{% block body %}


{% if artworks %}

{% for artwork in get_owned_artworks(current_user.id) %}
  <div>
    <div>{{ artwork.title }}</div>
    <img src="{{ artwork.image_url }}" alt="{{ artwork.title }}">
    <p>Price: {{ artwork.price }}</p>
  </div>
{% endfor %}

{% else %}
    <p>No artworks owned.</p>

{% endif %}


{% endblock %}
