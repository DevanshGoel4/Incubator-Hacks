{% extends "base.html" %} 
{% block body%}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-size: 10px 10px, 100% 100%;
        background-position: center;
    }
    
    #about, #signup, #intro {
        padding: 20px;
        margin: 20px;
        background-color: white;
        border-radius: 5px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label, input, textarea {
        margin: 10px 0;
        padding: 10px;
        font-size: 1rem;
    }
    input[type="submit"] {
        background-color: #6495ED;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
        margin: 20px;
    }
    .grid-item {
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    .grid-item img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin-top: 10px;
    }
    .item-name {
        font-weight: bold;
        font-size: 1.2em;
        margin-bottom: 5px;
    }
    .item-price {
        font-size: 1em;
        color: #6495ED;
        margin-top: 10px;
    }
</style>
